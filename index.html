<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/58b2a71ee2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="main.css">
        <title>Country Detail</title>
    </head>

    <body>
        <nav>
            <h1>Country Detail</h1>
        </nav>
        <div class="container" id="container">
            <form action="index.html" method="GET">
                <select name="select" id="select">
                    <option>Search by...</option>
                    <option value="name" selected>Country</option>
                    <option value="alpha">Country Code</option>
                    <option value="callingcode">Calling Code</option>
                    <option value="capital">Capital City</option>
                    <option value="currency">Currency</option>
                    <option value="lang">Language</option>
                    <option value="region">Region</option>
                    <option value="subregion">Sub region</option>
                </select>
                <input type="search" name="search" id="search"
                    placeholder="Search here by capital,region,dialcode or city....">
            </form>
        </div>
        <ol id="list">
        </ol>
        <script src="main.js"></script>
    </body>

</html>
